<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--local stylesheet-->
    <link href="src/style.css" rel="stylesheet" />
    <!--moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock | by Katrin Wellinger Web Massive</title>
  </head>
  <body>
    <div class="container">
      <div class="clock__wrapper">
        <h1>World Clock üåç</h1>
        <div class="selected__time mb-3" id="selectedCity"></div>
        <div class="clock__box mb-3">
          <select class="form-select form-select-lg mb-3" id="city">
            <option value="">Select a city..</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="America/Sao_Paulo">Sao Paulo</option>
            <option value="Australia/Sydney">Sydney</option>
          </select>
        </div>
        <div id="cities">
          <div class="city" id="new_york">
            <div>
              <h2>New York</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="zurich">
            <div>
              <h2>Zurich</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!--local js file-->
    <script src="src/index.js"></script>
  </body>
</html>
